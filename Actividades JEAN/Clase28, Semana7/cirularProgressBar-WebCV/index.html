<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>circular-progress-bar</title>
</head>
<body>
 
    <!-- a continuaciÃ³n, se creara un barra circular de progreso porcentual con gradiente de color-->
<div class="contenedorCirculos">

    <div id="tittle1">
        <center><h3>WEB DESIGN</h3></center><br>
        <div class="skills">
            <div class="outer">
                <div id="tittle">
                    <div class="inner">
                        <div id="number1">
                            65%
                        </div>
                    </div>
                </div>
                    <!-- esto es un codigo svg importado del tutorial elegido para realizar la circular-bar-progress con estilo en gradiente de colores-->
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                        <defs>
                        <linearGradient id="GradientColor">
                        <stop offset="0%" stop-color="#07F1F1" />
                        <stop offset="100%" stop-color="#07F1F1" />
                        </linearGradient>
                        </defs>
                        <circle class="circle65" cx="80" cy="80" r="70" stroke-linecap="round" />
                    </svg>
            </div>
        </div>
    </div>

<br><br>

<div id="tittle2">
    <center><h3>WEB DEVELOPMENT</h3></center><br>
<div class="skills">

 <!-- esto es un codigo svg importado del tutorial elegido para realizar la circular-bar-progress con estilo en gradiente de colores-->

    <center><h3>UI/UX DESIGN</h3></center><br>

                <div class="inner">

                </div>
            </div>

<script>
let number1 = document.getElementById("number1");
let counter1 = 0;
setInterval(() => {if(counter1 == 65){
        clearInterval();
    }else{
        counter1 += 1;
        number1.innerHTML = counter1 + "%";
    }
}, 30);

let number2 = document.getElementById("number2");
let counter2 = 0;
setInterval(() => {
    if(counter2 == 50){
        clearInterval();
    }else{
        counter2 += 1;
        number2.innerHTML = counter2 + "%";
    }
}, 20);

let number3 = document.getElementById("number3");
let counter3 = 0;
setInterval(() => {

}, 50)

</script>
