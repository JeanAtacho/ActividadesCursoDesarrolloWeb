<center>
    <h1>ALTA DE CLIENTES CINESA</h1>

<div id="contenedor"> 
<form id="formulario"
    action="mailto:direccion@correo.com" method="post"
    enctype="text/plain">

<table border="0">

<tr height="50">
    <td>Nombre: </td>
    <td>
<input name="Nombre" type="text" size="18" maxlength="18">
    </td>
</tr>
<tr height="50">
    <td>Apellidos: </td>
    <td>
<input type="text" name="Apellidos" size="48" maxlength="48">
    </td>
</tr>
<tr height="50">
    <td>F. nacimiento: </td>
    <td>
<input name="f_n" type="text" size="18" maxlength="18">
    </td>
</tr>
<tr height="50">
    <td>Calle y Número: </td>
    <td>
<input type="text" name="domicilio" size="48" maxlength="48">
    </td>
</tr>
<tr height="50">
    <td>Código Postal: </td>
    <td>
<input type="text" name="cp" size="5" maxlength="5">
    </td>
</tr>
<tr height="50">
    <td>Provincia: </td>
    <td>
<input type="text" name="ciudad" size="20" maxlength="20">
        &nbsp; &nbsp;
        Teléfono:
        <input type="text" name="telefono" size="9" maxlength="9">
    </td>
</tr>
<tr height="50">
    <td>Sexo:</td>
    <td>Hombre <input type="radio" name="sexo" value="H">
        Mujer <input type="radio" name="sexo" value="M">
    Estado Civil
    <select name="estado_civil">
        <option>Soltero
        <option>Casado
        <option>Divorciado
        <option>Otro
    </select>
    <td>
</tr>
<tr height="50">
    <td>Idiomas:</td>
    <td>
        <input type="checkbox" name="idiomas" value="E"> Español
        <input type="checkbox" name="idiomas" value="F"> Francés
        <input type="checkbox" name="idiomas" value="I"> Inglés
        <input type="checkbox" name="idiomas" value="A"> Alemán
    </td>
</tr>
<tr height="50">
    <td>Comentarios: <br> Personales: </td>
    <td>
    <textarea name="coment" rows="10" cols="44"></textarea>
    </td>
</tr>
<tr height="50">
    <td>Pulse aquí: </td>
    <td align="center">
        <input type="submit" value="Enviar los Datos">

    </td>
</tr>
