<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //Enunciado: imprimir multiplos de 3 (del 1 al 100)
        
        //Funcion para calcular si el numero es multiplo utilizando el modulo de la division.

        function multiple(valor, multiple) {
            resto = (valor % multiple);
            if (resto==0)
                return true;
            else
                return false;
        }
 
        // Arrays que contendran los valores multiples del 3

        var multiples_3=[];

        // bucle del 1 al 100

        for(var i=1;i<=100;i++)
        {
            if(multiple(i,3))
                multiples_3.push(i);
        }
        document.write("Los multiplos de 3 son: ",multiples_3);
    </script>
    
</body>
</html>
