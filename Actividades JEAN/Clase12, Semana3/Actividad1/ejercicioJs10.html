<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        alert("Dado una nota, insertar su calificación.");

        var nota = prompt("Introduce una nota del 1 al 10 y te digo su calificación");

        if (nota <= 4 && nota >= 1) {
            alert ("suspenso");
        }
        if (nota == 5) {
            alert ("suficiente");
        }
        if (nota == 6) {
            alert ("bien");
        }
        if (nota == 7 || nota == 8) {
            alert ("notable");
        }
        if (nota == 9 || nota == 10) {
            alert ("sobresaliente");
        }
        if (nota > 10 || nota <= 0) {
            alert ("no existe");
        }

    </script>
</body>
</html>
